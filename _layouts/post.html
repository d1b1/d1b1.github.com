---
layout: default
---

<div id="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <br>
  <br>
  Tags: {{ page.tags }} <a href="http://www.delicious.com/{{ site.delicious-username }}/{{ page.tags }}" target="_parent">Delicious</a>
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.jskkkk"></script>
  <script type="text/javascript" src="/javascripts/jquery.delicious.js"></script>
     
     
  <script type="text/javascript">
    $(function(){
	    $('#delicious-posts').delicious('stephansmith93',{tag:'{{ page.tag }}',favicon:false,popopen:true});
    });
  </script>
  
  <script type="text/javascript" src="/javascripts/delicious.jquery.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    alert('asdf');
	var settings = { username: 'stephansmith93', 
	                 target: '#reading',
	                 separator: ' '
	               };
	               
	get_delicious_json( 'couchdb nosql', settings);
  });
  </script>
  
  <div id="reading" ></div>

</div>

<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/d1b1/embed.js"></script><noscript><a href="http://d1b1.disqus.com/?url=ref">View comments.</a></noscript>
