---
layout: default
---

<div id="post">
  <h2>{{ page.title }} - {{ page.tag }}  </h2>
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

    <script type="text/javascript">
    var tag = '{{ page.tag }}';

    $(function(){
	    feedMe('stephansmith93');
    });

    function feedMe(username){
	    alert(username);
	    $('#delicious-posts').delicious(username,{popopen:false});
    }

    </script>

  
    <div class="container">
	  <h2>Delicious.com Posts for <span class="deluser"></span></h2>
	  <div id="delicious-posts">loading...</div>
	  
</div>

</div>
