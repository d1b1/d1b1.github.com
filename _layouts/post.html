---
layout: default
---

<div id="post">
  <h2>{{ page.title }} - {{ page.tag }}  </h2>
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.delicious.js"></script>
     
  <script type="text/javascript">
    var tag = '{{ page.tag }}';

    $(function(){
	    $('#delicious-posts').delicious('stephansmith93',{tag:'mamp',popopen:true});
    });

    </script>

  
    <div class="container">
	  <h2>Delicious.com Posts for <span class="deluser"></span></h2>
	  <div id="delicious-posts">loading...</div>
	  
</div>

</div>

<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/d1b1/embed.js"></script><noscript><a href="http://d1b1.disqus.com/?url=ref">View comments.</a></noscript>
